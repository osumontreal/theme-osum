{{ define "main" }}
<div class="container">
  <div class="row row-cols-1 row-cols-md-2">
    {{ range (seq 1 2) }}
    <div class="col">
      <div class="card border-0">
        <img src="" class="card-img-top" alt="" height="250">
        <div class="card-body">
          <h5 class="card-title">Title Goes Here</h5>
          <p><span class="badge bg-secondary">Category</span></p>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
  <div class="row row-cols-1 row-cols-md-3">
    {{ range (seq 1 10) }}
    <div class="col">
      <div class="card border-0">
        <img src="" class="card-img-top" alt="" height="200">
        <div class="card-body">
          <h5 class="card-title">Title Goes Here</h5>
          <p><span class="badge bg-secondary">Category</span></p>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
